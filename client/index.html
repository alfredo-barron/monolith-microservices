<body>
    <br><br>
    <main>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Cliente web</h1>
            </div>
        </div>



        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="container">
                    <h3>Publicaciones</h3>
                    <div id="posts" class="list-group"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="container">
                    <!--<h3>Usuarios recientes</h3>-->
                    <div id="users" class="list-group"></div>
                </div>
            </div>
        </div>

    </main>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
-->
    <script>
        // Main function that enable an async context over all the inside functions
        async function main() {
            //const api_url = 'http://172.21.64.168:5000';
            const api_url = 'http://localhost:8080';

            async function show(data) {
                let elem_post = document.getElementById("posts");

                for (let index = 0; index < data.length; index++) {
                    const post = data[index]
                    const postId = post['id']
                    const userId = post['createdBy']
                    const content = post['content']
                    const user = await getUser(userId) // or const username = await getUser(userId).then(user=> Promise.resolve(user.username))
                    const comments = await getComments(postId)
                    const username = user['username'] // or  const username = user['username']

                    elem_post.innerHTML += '<div class="card w-95"><a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">\n' +
                        '<img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">\n' +
                        '<div class="d-flex gap-2 w-100 justify-content-between">\n' +
                        '<div>\n' +
                        '<h6 class="mb-0"><b>' + username + '</b></h6>\n' +
                        '<p class="mb-0 opacity-75">' + content + '</p>\n' +
                        '</div>\n' +
                        '<small class="opacity-50 text-nowrap">post</small>\n' +
                        '</div>\n';

                    for (let index = 0; index < comments.length; index++) {
                        const comment = comments[index];
                        const userIdComment = comment['user'];
                        const userComment = await getUser(userIdComment)
                        const usernameComment = userComment['username']
                        elem_post.innerHTML += '<div class="card w-50"><a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">\n' +
                        '<img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">\n' +
                        '<div class="d-flex gap-2 w-100 justify-content-between">\n' +
                        '<div>\n' +
                        '<h6 class="mb-0"><b>' + usernameComment + '</b></h6>\n' +
                        '<p class="mb-0 opacity-75">' + comment['content'] + '</p>\n' +
                        '</div>\n' +
                        '<small class="opacity-50 text-nowrap">comment</small>\n' +
                        '</div>\n' +
                        '</a></div>\n'
                    }
                    
                }
            }


            // 
            async function getPosts(url) {
                const response = await fetch(api_url + "/api/posts");
                var data = await response.json();
                // console.log(data);
                await show(data)
            }

            // This functions is a little bit irrelevant due to the propoerty of sequencing other Promises as I showed you in the code. 
            async function getUser(id) {
                const user = await fetch(api_url + "/api/users/" + id)
                    // First step:  convert the response into a json object.
                    .then(response => response.json())
                    // Second step: extract the user due to it is inside an array. <It is important to notice that the Promise.resolve is mandatory in this case, because user is not a promise we encapsulate the user in a success promise using Promise.resolve constructor>
                    .then(user => Promise.resolve(user[0]));
                // console.log(user)
                // var user = await response.json();
                return user;
            }

            async function getComments(id) {
                const comments = await fetch(api_url + "/api/comments/posts/" + id)
                .then(response => response.json())
                .then(comments => Promise.resolve(comments));
                //console.log(comments);
                return comments;
            }

            await getPosts(api_url);

        }
        main()





    </script>
</body>
